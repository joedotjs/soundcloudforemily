<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeatDrop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="css/bootstrap.css" rel="stylesheet">

</head>
<body ng-app="BeatDrop">

    <div class ="container">
        <div class="jumbotron">
            <h1>BeatDrop</h1>
        </div>
    </div>
    <ul class="nav nav-tabs" id="product-table">
  <li><a href="#1" data-toggle="tab">Free Downloads</a>
  </li>
  <li><a href="#2" data-toggle="tab">External Party DLs</a>
  </li>
  <li><a href="#3" data-toggle="tab">Just Listen!</a>
  </li>
</ul>

  <div class="tab-content" ng-controller="TrackCtrl">
      <h2> {{hi}}</h2>
      <div  class="tab-pane" id="1" lazy-scroll="paginationFunction()" lazy-scroll-trigger="3">
       <!--  <div ng-repeat= "track in tracks">
    <iframe  width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https://api.soundcloud.com/tracks/{{track.id}}"></iframe>
        </div> -->
      </div>
      <div class="tab-pane" id="2">
      </div>
      <div class="tab-pane" id="3">
      </div>
  </div>
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    {% if soundcloudAccessToken %}
    <script>var SOUNDCLOUDTOKEN = '{{ soundcloudAccessToken }}'</script>
    {% endif %}
     <script src="/angular/angular.js"></script>
     <script src="lazy-scroll.min.js"></script>
     <script src="bootstrap.js"></script>
     <script src="factory.js"></script>
     <script src="controller.js"></script>
     <script src="front-end.js"></script>


</body>
</html>
